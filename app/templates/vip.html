{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block content %}
    <h1>Список товаров:</h1>


	<table class="table">
	<thread class="thead-dark">
	<tr>
		<th scope="col">Наименование товара</th>
		<th scope="col">Описание</th> 
		<th scope="col">Цена</th>
	</tr>
	</thread>
	{% for item in items %}
	<tbody>
	<tr>
		<td>{{ item.name }}</td>
		<td>{{ item.description }}</td> 
		<td>{{ item.price }}</td>	
	</tr>
	</tbody>
	{% endfor %}
	</table>
{% endblock %}
